<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./estilo/style.css" />

  </head>
  <body>
    <main class="container">
      <div class="header">
        <h2>Cadastro de funcionarios</h2>
        <button onclick="openModal()" id="new">Incluir</i></button>
      </div>
      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Função</th>
              <th>Salário</th>
              <th class="acao">Editar</th>
              <th class="acao">Excluir</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="modal-container">
        <div class="modal">
            <form>
                <label for="m-nome">Nome</label>
                <input type="text" name="m-nome" id="m-nome">
                <label for="m-funcao">Função</label>
                <input type="text" name="m-funcao" id="m-funcao">
                <label for="m-salario">salário</label>
                <input type="number" name="m-salario" id="m-salario">
                <button id="btnSalvar">Salvar</button>
            </form>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
